<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitConnect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #7d32cc, #000000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .content-wrapper {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 100px 200px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .logo {
      font-size: 80px;
      font-weight: bold;
      color: #a357f2;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
    }

    .btn {
      padding: 20px 50px;
      border-radius: 25px;
      background-color: black;
      color: #a357f2;
      font-weight: bold;
      cursor: pointer;
      font-size: 28px;
      border: 4px solid #a357f2;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #1a1a1a;
      border-color: white;
    }

    .quote, .location {
      margin-top: 20px;
      font-size: 18px;
      color: #a357f2;
    }

    .quote {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="logo">FitConnect</div>

    <div class="buttons">
      <a href="/login" class="btn">Prijava</a>
      <a href="/register" class="btn">Registracija</a>
    </div>

    <div class="quote">
      "{{ quote.text }}" â€“ {{ quote.author }}
    </div>

    </div>
  </div>
</body>
</html>
