<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registracija - FitConnect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #7d32cc, #000000);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    .form-wrapper {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 60px 100px;
      border-radius: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #7d32cc;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      margin-top: 5px;
    }

    .btn {
      width: 100%;
      margin-top: 30px;
      padding: 15px;
      border-radius: 20px;
      background-color: black;
      color: #7d32cc;
      font-weight: bold;
      border: 3px solid #7d32cc;
      font-size: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1a1a1a;
      border-color: white;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1>Registracija</h1>
    <form method="POST">
      <label>Ime:</label>
      <input type="text" name="first_name" required>

      <label>Priimek:</label>
      <input type="text" name="last_name" required>

      <label>Starost:</label>
      <input type="number" name="age" required>

      <label>Koliko let hodi≈° v fitnes:</label>
      <select name="experience" required>
        <option value="1_year">Manj kot 1 leto</option>
        <option value="2_years">2 leti</option>
        <option value="3_years">3+ let</option>
      </select>

      <label>Workout split:</label>
      <select name="split" required>
        <option value="push_pull_legs">Push/Pull/Legs</option>
        <option value="full_body">Full Body</option>
        <option value="upper_lower">Upper/Lower</option>
        <option value="bro_split">Bro Split</option>
      </select>

      <label>Ime fitnesa:</label>
      <input type="text" name="gym_name" required>

      <label>Lokacija:</label>
      <input type="text" name="location" required>

      <label>Geslo:</label>
      <input type="password" name="password" required>

      <button class="btn" type="submit">Registriraj se</button>
    </form>
  </div>
</body>
</html>
