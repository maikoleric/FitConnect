<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard – FitConnect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #7d32cc, #000000);
      color: white;
      text-align: center;
      padding: 100px;
    }
    .card {
      background-color: black;
      border: 3px solid #a357f2;
      border-radius: 20px;
      padding: 50px;
      max-width: 1000px;
      margin: auto;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      font-size: 20px;
    }
    h1 {
      color: #a357f2;
    }
    a {
      color: #a357f2;
      font-weight: bold;
      text-decoration: none;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dobrodošel, {{ user.first_name }}!</h1>
    <p><strong>Starost:</strong> {{ user.age }} let</p>
    <p><strong>Fitnes izkušnje:</strong> {{ user.experience }}</p>
    <p><strong>Split program:</strong> {{ user.split }}</p>
    <p><strong>Fitnes center:</strong> {{ user.gym_name }} ({{ user.location }})</p>

    <p>
      <a href="/users">Ogled vseh uporabnikov</a> |
      <a href="/logout">Odjava</a> |
      <a href="/edit">Uredi profil</a>
    </p>
  </div>
</body>
</html>
