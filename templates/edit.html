<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Uredi profil â€“ FitConnect</title>
  <style>
    body {
      background: linear-gradient(to bottom, #7d32cc, #000000);
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-wrapper {
      background-color: black;
      padding: 40px;
      border-radius: 20px;
      width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    h1 {
      color: #a357f2;
      text-align: center;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
    }
    .btn {
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      background-color: black;
      color: #a357f2;
      border: 3px solid #a357f2;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1>Uredi profil</h1>
    <form method="POST">
      <input type="text" name="first_name" value="{{ user.first_name }}" required>
      <input type="text" name="last_name" value="{{ user.last_name }}" required>
      <input type="number" name="age" value="{{ user.age }}" required>
      <input type="text" name="experience" value="{{ user.experience }}" required>
      <input type="text" name="split" value="{{ user.split }}" required>
      <input type="text" name="gym_name" value="{{ user.gym_name }}" required>
      <input type="text" name="location" value="{{ user.location }}" required>
      <input type="password" name="password" value="{{ user.password }}" required>
      <input type="text" name="contact" value="{{ user.contact }}" required>
      
      <button class="btn" type="submit">Shrani spremembe</button>
    </form>
  </div>
</body>
</html>
