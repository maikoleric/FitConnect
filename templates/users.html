<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <title>Seznam uporabnikov – FitConnect</title>
  <style>
  body {
    background: linear-gradient(to bottom, #7d32cc, #000000);
    font-family: Arial, sans-serif;
    color: white;
    padding: 40px;
    text-align: center;
  }

  h1 {
    color: #a357f2;
    font-size: 50px;
    font-weight: bold;
    margin-bottom: 30px;
    padding: 15px;
    border: 3px solid #a357f2;
    border-radius: 20px;
    display: inline-block;
    background-color: black;
    box-shadow: 0 0 20px rgba(163, 87, 242, 0.7);
  }

  form {
    margin-bottom: 30px;
  }

  select, button {
    padding: 15px 30px;
    border-radius: 25px;
    background-color: black;
    color: #a357f2;
    font-weight: bold;
    font-size: 18px;
    border: 3px solid #a357f2;
    cursor: pointer;
    margin: 5px;
    transition: background-color 0.3s ease, border-color 0.3s ease;
  }

  button:hover, select:hover {
    background-color: #1a1a1a;
    border-color: white;
  }

  .user-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
  }

  .user-card {
    background-color: black;
    border: 2px solid #a357f2;
    border-radius: 15px;
    padding: 20px;
    width: 300px;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    text-align: left;
  }

  .back-btn {
    position: absolute;
    top: 20px;
    left: 20px;
    font-weight: bold;
    font-size: 18px;
    background-color: black;
    border: 2px solid #a357f2;
    color: #a357f2;
    padding: 12px 20px;
    border-radius: 25px;
    text-decoration: none;
    transition: 0.3s;
  }

  .back-btn:hover {
    border-color: white;
    color: white;
  }

  .about-btn {
    position: absolute;
    top: 20px;
    right: 20px;
    font-weight: bold;
    font-size: 18px;
    background-color: black;
    border: 2px solid #a357f2;
    color: #a357f2;
    padding: 12px 20px;
    border-radius: 25px;
    text-decoration: none;
    transition: 0.3s;
  }

  .about-btn:hover {
    border-color: white;
    color: white;
  }
</style>
</head>
<body>
  <a href="/o-avtorju" class="about-btn" title="O avtorju">O avtorju</a>
  <a href="/dashboard" class="back-btn" title="Nazaj na profil">Profil</a>
  <h1>Seznam uporabnikov</h1>

  <form method="POST">
    <select name="split">
      <option value="">-- Izberi split program --</option>
      <option value="push_pull_legs">Push Pull Legs</option>
      <option value="upper_lower">Upper Lower</option>
      <option value="full_body">Full Body</option>
      <option value="bro_split">Bro Split</option>
    </select>

    <select name="location">
      <option value="">-- Izberi lokacijo --</option>
      <option value="Ljubljana">Ljubljana</option>
      <option value="Maribor">Maribor</option>
      <option value="Celje">Celje</option>
      <option value="Koper">Koper</option>
      <option value="Kranj">Kranj</option>
      <option value="Nova Gorica">Nova Gorica</option>
    </select>

    <select name="age">
      <option value="">-- Izberi starostno skupino --</option>
      <option value="14-18">14–18 let</option>
      <option value="18-25">18–25 let</option>
      <option value="25+">25+ let</option>
    </select>

    <button type="submit">Filtriraj</button>
  </form>
  <div class="user-grid">
  {% for user in users %}
  <div class="user-card">
    <p><strong>{{ user.first_name }} {{ user.last_name }}</strong></p>
    <p>Starost: {{ user.age }}</p>
    <p>Split: {{ user.split }}</p>
    <p>Fitnes: {{ user.gym_name }} ({{ user.location }})</p>
    <p>Kontakt: {{user.contact}}</p>
  </div>
  {% endfor %}
</body>
</html>
